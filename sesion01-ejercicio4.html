<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>

	<script type="text/javascript"><!--
		window.onload = function() 
		{
			// TODO OBTENER CANVAS USANDO SU ID 'myCanvas'
			
			var canvas = document.getElementById('myCanvas')
			if (!canvas || !canvas.getContext) {
				return;
  			}

  			var context = canvas.getContext('2d')// TODO AQUIRIR EL CONTEXTO 2D DEL CANVAS
  			if (!context) {
    			return;
  			}

			context.fillStyle   = '#0000ff'// TODO DEFINIR COLOR AZUL
			context.strokeStyle = '#ff0000'// TODO DEFINIR COLOR ROJO
			context.lineWidth   = 4// TODO DEFINIR GROSOR

			// RECTÁNGULOS
			// TODO DIBUJAR RECTÁNGULO RELLENO
			context.fillRect(0,0,150,50)
			// TODO DIBUJAR RECTÁNGULO USANDO BORDE
			context.strokeRect(0,60,150,50)

			// DIBUJAR PATH
			context.beginPath()  // TODO INICIAR TRAZO
			context.moveTo(160, 0);
			context.lineTo( 270, 0);
			context.lineTo(160,110);
			context.lineTo(160,0);

			context.fill() // TODO RELLENAR TRAZO
			context.closePath() // TODO CERRAR TRAZO
		}
	// --></script>
</head>
<body>
	<canvas id="myCanvas" width="360" height="240">

	</canvas>
	<!-- TODO INSTANCIAR ELEMENTO CANVAS "myCanvas" -->

</body>
</html>
