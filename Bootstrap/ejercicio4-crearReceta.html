            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
          
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
                  <li class="nav-item">
                    <a class="nav-link" href="ejercicio4-crearReceta.html"> Crear Receta </a>

    <div class="container mt-4">
        <form>
            <div class="row">
                <div class="form-group col-md-8 col-12">
                    <label for="titulo">Título de la Receta</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
                </div>
                <div class="form-group col-md-4 col-12">
                    <label for="imagen">Subir Imagen</label>
                    <input type="file" class="form-control" id="imagen" accept="image/*">
                </div>

                <div class="form-group col-12">
                    <label for="categoria">Categoría</label>
                    <select class="form-control" id="categoria">
                        <option value="default" selected>Eliga categoria...</option>
                        <option value="postres" >Postres</option>
                        <option value="ensaladas">Ensaladas</option>
                        <option value="platoPrincipal">Plato Principal</option>
                        <option value="platoSecundario">Plato Secundario</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
        
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="10" placeholder="Ingrese una breve descripción"></textarea>
                </div>
        
                <div class="form-group col-md-6">
                    <label for="ingredientes">Lista de Ingredientes</label>
                    <textarea class="form-control" id="ingredientes" rows="10" placeholder="Ingrese la lista de ingredientes, uno por línea"></textarea>
                </div>
            </div>

            <div class="text-center my-5">
                <a class="btn btn-warning" href="ejercicio4-main.html">
                    <i class="fa-solid fa-ban"></i>
                    Cancelar
                </a>
                <a type="submit" class="btn btn-success offset-md-3 offset-2" href="ejercicio4-main.html">
                    <i class="fa-solid fa-bowl-food"></i>
                    Crear Receta
                </a>
            </div>
        </form>
    </div>
