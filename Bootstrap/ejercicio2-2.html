    <style>
        .azul {
            height: 50px;
            background-color: blue;
            border: 1px solid black;
        }

        .rojo {
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }

        .verde {
            height: 50px;
            background-color: green;
            border: 1px solid black;
        }

        .naranja {
            height: 100px;
            background-color: orange;
            border: 1px solid black;
        }

        .rosa {
            height: 50px;
            background-color: violet;
            border: 1px solid black;
        }
        .aqua{
            height: 50px;
            background-color: aqua;
            border: 1px solid black;
        }
        .amarillo{
            height: 50px;
            background-color: yellow;

        }

        .container1 {
            font-size: 46px;
            height: 100px;

        .container2 {

        }
        .container3 {

        .footer1 {

        }

        .footer2 {
            height: 50px;
            background-color: yellow;

        }

        @media (max-width: 768px){

            .verde {
                height: 50px;
                background-color: aqua;
                border: 1px solid black;
            }

                height: 70px;

            }

            .footer1{
                text-align: center;
            }

            .footer2{
                text-align: center;
            }
        }
        @media (min-width: 768px){

            .verde {
                height: 50px;
                background-color: aqua;
                border: 1px solid black;
            }

            .container3 {
                height: 100px;
                background-color: red;
                text-align: center;
            }

            .container2 {
                height: 100px;
                background-color: red;
                text-align: center;
            }

            .container1{
                text-align: center;
            }

            .footer1 {
                text-align: end;
            }
            .footer2 {
                text-align: start;
            }
        }

        @media(max-width: 576px){
            .verde{
                background-color: bisque;
                text-align: center;
            }
            .container1{
                height: 70px;
                text-align: start;
                background-color: red;

            }
            .container2{
                height: 70px;
                background-color: aqua;

            }
            .container3{
                height: 70px;

            }
