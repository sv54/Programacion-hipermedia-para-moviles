<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="autor"></ion-back-button>
        </ion-buttons>
        <ion-title>Currículum</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Currículum</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list *ngIf="listaTrabajos">
        <ion-item *ngFor="let trabajo of listaTrabajos">
            <ion-label class="ion-text-wrap">
                <h2>{{trabajo.fecha}}</h2>
                <p>{{trabajo.desc}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
