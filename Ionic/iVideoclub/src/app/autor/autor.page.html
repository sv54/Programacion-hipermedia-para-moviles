<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Autor</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card class="ion-padding">

        <ion-card-title>Información</ion-card-title>
        <ion-card-subtitle>
            Aplicacion desarrollada por Serhii Vidernikov. A continuacion puede consultar mas inforamacion sobre el
            autor
        </ion-card-subtitle>
        <ion-list>
            <ion-item button [routerLink]="['/curriculum']">
                <ion-icon name="book-outline" slot="start"></ion-icon>
                <ion-label>
                    Currículum Vítae
                </ion-label>
            </ion-item>
            <ion-item href="#">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>
                    <p><b>Correo: </b>{{autor.email}}</p>
                </ion-label>
            </ion-item>
            <ion-item href="#">
                <ion-icon name="logo-twitter" slot="start"></ion-icon>
                <ion-label>
                    <p><b>Twitter: </b>{{autor.twitter}}</p>
                </ion-label>
            </ion-item>
            <ion-item href="#">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-label>
                    <p><b>Teléfono: </b>{{autor.phone}}</p> 
                </ion-label>
            </ion-item>
        </ion-list>

    </ion-card>

</ion-content>
