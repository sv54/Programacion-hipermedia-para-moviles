<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Inicio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Inicio</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card class="ion-padding">
        <ion-card-subtitle>
            Bienvenido a
        </ion-card-subtitle>
        <ion-card-title>
            ¡Videoclub!
        </ion-card-title>
        <ion-card-subtitle>
            Videoclub es una aplicación desarrollada con Ionic
            Para acceder a la gestión del videoclub pulsa el siguente boton:
        </ion-card-subtitle>
        <ion-card-content>
            <ion-button fill="clear" color="dark" style="text-transform:none">
                <ion-icon name="videocam-sharp"></ion-icon>
                <p> Acceso a iVideoclub</p>
            </ion-button>
        </ion-card-content>

    </ion-card>

    <ion-card class="ion-padding">
        <ion-card-subtitle>
            Aplicacion desarrollada por Serhii Vidernikov.
        </ion-card-subtitle>
        <ion-card-title>
            Informacion sobre el autor
        </ion-card-title>
        <ion-card-content>
            <ion-button fill="clear" color="dark" style="text-transform:none">
                <ion-icon name="person-sharp"></ion-icon>
                <p>Consulta Informacion</p>
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
